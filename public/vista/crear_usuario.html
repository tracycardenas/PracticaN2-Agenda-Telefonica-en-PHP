<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="../../JavaScr/validacion.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
        <link rel="stylesheet" href="../../Css/Crear.css">
        <style type="text/css">
            .error {
            color: red;
            }
        </style>
    </head>
    <body>
        <img class="avatar" src="../../Image/inicio.jpeg" id="Logo" alt="Logo de Faz">
        <form id="formulario01" method="POST" action="../controladores/crear_usuario.php" onsubmit="return validarCamposObligatorios()">
            <br>
            <h3>INGRESE SU INFORMACION</h3>
            <label id="label" for="cedula">Cedula :</label>
            <input type="text" style="width: 302px;" id="cedula" name="cedula" value="" placeholder="Ingrese el número de cedula ..." onblur="return validarCedula(this)" onkeypress="return validarNumeros( this)" onblur = "return validarCamposObligatorios()"/>
            <br>
            <span id="mensajeCedula" class="error"></span>
            <br>
            <label for="nombres">Nombres :</label>
            <input type="text" style="width: 290px;" id="nombres" name="nombres" value="" placeholder="Ingrese sus dos nombres ..." onkeypress="return validarLetras(this)" onblur="return validarNombres(this, 'mensajeNombres')"/>
            <br>
            <span id="mensajeNombres" class="error"></span>

            <br>
            <label for="apellidos">Apelidos :</label>
            <input type="text" style="width: 290px;" id="apellidos" name="apellidos" value="" placeholder="Ingrese sus dos apellidos ..." onkeypress="return validarLetras(this)" onblur="return validarApellidos(this, 'mensajeApellidos')" />
            <br>
            <span id="mensajeApellidos" class="error"></span>

            <br>
            <br>
            <label for="direccion">Direccion :</label>
            <input type="text"  style="width: 285px;" id="direccion" name="direccion" value="" placeholder="Ingrese su Direccion ..." onkeypress="return validarLetras(this)"  />
            <br>
            <span id="mensajeApellidos" class="error"></span>

            <br>

            <script>
			
                $(function(){
                    // Clona la fila oculta que tiene los campos base, y la agrega al final de la tabla
                    $("#adicional").on('click', function(){
                        $("#tabla tbody tr:eq(0)").clone().removeClass('fila-fija').appendTo("#tabla");
                        
                    });
                 
                    // Evento que selecciona la fila y la elimina 
                    $(document).on("click",".eliminar",function(){
                        var parent = $(this).parents().get(0);
                        $(parent).remove();
                    });
                });
            </script>
           

            
                
           <label for="direccion">Telefonos :</label>

            <section>
                <table class = "table bg-info" id="tabla">
                    <tr class="fila-fija">
                        <td><input type="text" style="width: 130px; margin-left: 50px;" id="telefono" name="telefono[]" value="" placeholder="Número " onkeyup="return validarNumeros( this)"/></td>
                        
                        <span id="mensajeTelefono" class="error"></span>
                        <td><input type="text" style="width: 100px; " id="operadora" name="operadora[]" value="" placeholder="Operadora" /></td>
                        <td><input type="text" style="width: 100px;" id="tipo" name="tipo[]" value="" placeholder="tipo de telefono" /></td>
                        <td class="eliminar"><input type="button"   value="-"/></td>
                        <td ><button id="adicional" style="margin-top: 15px;" name="adicional" type="button" class="btn btn-warning">+</button></td>
                        
                    </tr>

                </table>

            </section>

            <br>
            <label for="fecha">Fecha Nacimiento :</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" value="" placeholder="Ingrese su fecha de nacimiento ..." />
            <br>
            <span id="mensajeFechaNacimiento" class="error"></span>

            <br>
            <label for="correo">E-mail :</label>
            <input type="email" style="width: 305px;" id="correo" name="correo" value="" placeholder="Ingrese su correo electrónico ..." onkeypress="ValidarCorreo('mensajeCorreo',this)" />
            <br>
            <span id="mensajeCorreo" class="error"></span>
            <br>

            <label for="contrasena">Contraseña :</label>
            <input type="password" style="width: 180px;" id="contrasena" name="contrasena" value="" placeholder="Ingrese su contraseña ..." onkeypress="validarCampoContrasena('mensajeContrasena',this)" />
            <br>
            <span id="mensajeContrasena" class="error"></span>

            <br>
            <input type="submit" id="crear" name="crear" value="Aceptar" />
            <input type="reset" id="cancelar" name="cancelar" value="Cancelar" />
            <br>
            <a id="Log" href="./login.html">LOGIN</a>

        
        </form>
    </body>

</html>
